<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart">
        <div class="item">
            <span class="item-name">Product 1</span>
            <button class="remove-item">Remove</button>
            <button class="like-item">Like</button>
            <span class="quantity">
                <button class="decrease-quantity">-</button>
                <span class="item-quantity">1</span>
                <button class="increase-quantity">+</button>
            </span>
            <span class="item-price">Price: $10</span>
        </div>
        <div class="item">
            <span class="item-name">Product 2</span>
            <button class="remove-item">Remove</button>
            <button class="like-item">Like</button>
            <span class="quantity">
                <button class="decrease-quantity">-</button>
                <span class="item-quantity">1</span>
                <button class="increase-quantity">+</button>
            </span>
            <span class="item-price">Price: $15</span>
        </div>
        <div class="total-price">Total: $25</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
